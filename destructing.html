<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //array destructing
        let arr=["hello","guvi"]
        console.log(arr)

        let[fname,lname]=arr
        console.log(fname)
        console.log(lname)

        //object destructing

        var obj={
            name:"xyz",
            age:"24"
        }
        console.log(obj)

        let{name1,age}=obj
        console.log(name1,age)
    </script>
</body>
</html>
